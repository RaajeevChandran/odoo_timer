name: odoo_timer
description: "A new Flutter project."
publish_to: 'none' 


version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'


dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.6
  flutter_bloc: ^8.1.4
  flutter_platform_widgets: ^6.1.0
  flutter_native_splash: ^2.3.13
  flutter_launcher_icons: ^0.13.1

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^3.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/fonts/Inter/Inter-Regular.ttf
    - assets/fonts/Roboto/Roboto-Regular.ttf
    - assets/images/odoo_text.png
    - assets/images/splash_screen_background.png

flutter_native_splash:
  background_image: "assets/images/splash_screen_background.png"


